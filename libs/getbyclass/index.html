		<script>
		/*!
		* getByClass wrapper
		*/
(function (root, document) {
	"use strict";
	var getByClass = function (parent, name) {
		if (!Element.getElementsByClassName) {
			var children = (parent || document.body).getElementsByTagName("*"),
			elements = [],
			classRE = new RegExp("\\b" + name + "\\b"),
			child;
			var i,
			l;
			for (i = 0, l = children.length; i < l; i += 1) {
				child = children[i];
				if (classRE.test(child.className)) {
					elements.push(child);
				}
			}
			i = l = null;
			return elements;
		} else {
			return parent ? parent.getElementsByClassName(name) : "";
		}
	};
	root.getByClass = getByClass;
})("undefined" !== typeof window ? window : this, document);
		</script>

var _test = getByClass(document, "test")[0];

alert(_test.innerHTML);

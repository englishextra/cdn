<body>
	<h1><a href="https://github.com/lifthrasiir/qr.js/">qr.js</a>: QR code generator in Javascript</h1>
	<form>
	<textarea id=data name=data cols=60 rows=3></textarea><br>
	ECC Level:
	<input type=radio id=ecclevel-L name=ecclevel value=L checked><label for=ecclevel-L> L</label>

	</select>
	</form>
	<hr>
	<div id=output></div>
	<div id=debug></div>
	<script>
			var url = QRCode.generatePNG("http://127.0.0.1:8080/#/contents", {

			img = document.createElement("img") || "";

			container.appendChild(img);
